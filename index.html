<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <h1>Bài tập 1 : Tìm số nguyên dương nhỏ nhất </h1>
        
        <div class="alert alert-warning mt-3" id="resBT1"></div>
        <button class="btn btn-outline-danger " onclick="ex1()">Tính </button>
        <hr>
        <h1>Bài tập 2 : Tìm tổng  </h1>
        <input type="text" class="form-control" id="textNumX" placeholder="Nhập X">
        <input type="text" class="form-control mt-1" id="textNumN" placeholder="Nhập N">
        <div class="alert alert-warning mt-3" id="resBT2"></div>
        <button class="btn btn-outline-danger " onclick="ex2()">Tính </button>
        <hr>
        <h1>Bài tập 3 : Tìm giai thừa  </h1>
        <input type="text" class="form-control" id="textNumBt3" placeholder="Nhập số">
        <div class="alert alert-warning mt-3" id="resBT3"></div>
        <button class="btn btn-outline-danger " onclick="ex3()">Tính </button>
        <hr>
        <h1>Bài tập 4 : in thẻ div  </h1>
       
        <div class="alert alert-warning mt-3" id="resBT4">
            <div id="thediv" class="bg-primary"> </div>
        </div>
        <button class="btn btn-outline-danger " onclick="ex4()"> In thẻ Div </button>

        <hr>
        <h1>Bài tập 5 : tìm số nguyên tố  </h1>
        <input type="text" class="form-control" id="textNumBt5" placeholder="Nhập số">
        <div class="alert alert-warning mt-3" id="resBT5"></div>
        
        <button class="btn btn-outline-danger " onclick="ex5()"> In Số Nguyên Tố </button>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
